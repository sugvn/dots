
set -g mouse on
set -g base-index 1
set -g default-terminal "foot"

# Set Alt-e as the prefix
unbind C-b
set -g prefix M-e
bind M-e send-prefix
bind-key -n M-\; command-prompt
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind r command-prompt "rename-window '%%'"
bind R command-prompt "rename-session '%%'"
bind d detach-client
bind x kill-pane
bind q kill-window
bind s choose-tree
bind v split-window -v
bind b split-window -h
bind n new-window



#appearance
set -g status-position top

set -g status-bg colour234
set -g status-fg colour248


set -g status-left "#[fg=green]#S #[fg=blue]|"
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=white]%H:%M #[fg=blue]| #[fg=cyan]#(whoami)"
# Inactive window style — fg matches date color (yellow)
set -g window-status-style fg=yellow,bg=default

# Active window style — bg black, fg default (uses terminal colors)
# set -g window-status-current-style fg=default,bg=colour0
set -g window-status-current-style 'fg=default,bg=colour0'

# Window name formats
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
